---
   - name: Launch the AWS instance
     hosts: localhost
     tasks:
       - name: Launch ec2 instance
         ec2:
           key_name: chef_env
           region: us-east-2
           instance_type: t2.micro
           image: ami-0170fc126935d44c3
           vpc_subnet_id: subnet-62f4902e
           assign_public_ip: yes
           count: 1
